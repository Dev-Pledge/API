version: "3.5"

services:

  api:
    container_name: dev_pledge_api
    image: devpledge/phpfpm-swoole:latest
    environment:
      docker: "true"
      production: "false"
    env_file:
    #create a .sentry-env use .sentry-example-env as template...
      - .sentry-env
    #create a .smtp-env use .smtp-example-env as template...
      - .smtp-env
      - .app-dev-env
    volumes:
      - .:/var/www:cached
      - ./logs:/var/log:cached
    expose:
      - 9000
      - 9501
    networks:
      - default
      - sentry_network
      - cache_network

  mysql-db:
    restart: always
    image: percona:5.7
    env_file:
      - .mysql-dev-env
    volumes:
     - ./data/mysql:/var/lib/mysql:cached
     - ./sql:/docker-entrypoint-initdb.d:cached
    ports:
      - 3311:3306

networks:
  default:
    name: devpledge_api

  sentry_network:
    external:
      name: global_sentry

  cache_network:
    external:
      name: devpledge_cache

